<div class="calendar-custom-header">
  <div class="calendar-controls">
    <button class="period" (click)="currentPeriodClicked()">
      <span>{{periodButtonText}}</span>
      <img src="assets/images/calendar_icons/caret-down.svg" />
    </button>

    <div class="calendar-controls__buttons">
      <ng-container *ngIf="_calendar.currentView == 'month'">
        <button (click)="previousClicked('month')">
          <img src="assets/images/calendar_icons/angle-left-white.svg" />
        </button>
        <div class="spacer"></div>
        <button (click)="nextClicked('month')">
          <img src="assets/images/calendar_icons/angle-right-white.svg" />
        </button>
      </ng-container>

      <button class="close-calendar" (click)="closeCalendar()">
        <img src="assets/images/calendar_icons/remove.svg" />
      </button>
    </div>
  </div>

</div>
